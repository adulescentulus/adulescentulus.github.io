{{> header }}
<div class="container">
	<div class="row">
		<div class="twelve columns">
			<article>
				<header>
					<h2>{{ title }}</h2>
					<time datetime="{{moment date 'YYYY-MM-DD'}}">{{moment date 'LL'}}</time>
				</header>
				<div class="article">
					{{{ contents }}}
				</div>
			</article>
		</div>
	</div>
</div>
{{> footer }}
