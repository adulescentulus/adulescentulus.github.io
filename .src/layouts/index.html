{{> header }}
<div class="container">
	<div class="row">
		<div class="twelve columns">
			{{#each posts }}
			<article>
				<header>
					<h2><a href="{{ path }}">{{ title }}</a></h2>
					<time datetime="{{moment date 'YYYY-MM-DD'}}">{{moment date 'LL'}}</time>
				</header>
				<div class="article">
					{{ excerpt }}
					<br/><br/><a href="{{ path }}">Lesen ...</a>
				</div>
			</article>
			{{/each}}
		</div>
	</div>
</div>
{{> footer }}
