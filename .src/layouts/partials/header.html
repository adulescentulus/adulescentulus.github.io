<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<![endif]-->
	<title>{{#if title }}{{  title  }} - {{/if}}{{ site.name }}</title>
	<meta name="description" content="{{#if blurb}}{{ blurb }}{{else}}{{#if description}}{{ description }}{{else}}{{ site.description }}{{/if}}{{/if}}" />
	<!-- FONT -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/images/favicon.png">
	<!-- Theme CSS -->
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link href="/css/clean-blog.min.css" rel="stylesheet"> 
	<link rel="stylesheet" href="/css/style.css">

	<meta http-equiv="refresh" content="3; URL=/">

<body>
	<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Navigation</span>
					Men√º <i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="/">ChaosBlog</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{{#each pages }}
					<li>
						<a href="/{{ path }}">{{  title  }}</a>
					</li>
					{{/each}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header" style="background-image: url('/images/home-bg.jpg')">
		<div class="header-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="site-heading">
							<div class="title">
								<h1><a href="/">ChaosBlog</a></h1>
								<hr class="small">
								<span class="subheading">{{#if alt_subheading }}{{  alt_subheading  }}
									{{else}}
									Ich hasse das Chaos, aber das Chaos liebt mich. <a href="https://www.aphorismen.de/zitat/48718"><i class="fa fa-copyright" aria-hidden="true"></i></a></span>
									{{/if}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
